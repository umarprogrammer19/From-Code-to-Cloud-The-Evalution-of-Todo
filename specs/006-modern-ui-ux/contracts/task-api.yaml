# API Contract: Task Management

## Overview
This document defines the API contract for task management operations in the Todo application.

## Base URL
```
https://api.todoapp.com/api/{user_id}/
```

## Authentication
All requests require a valid JWT token in the Authorization header:
```
Authorization: Bearer {jwt_token}
```

## Endpoints

### Get Tasks
```
GET /tasks
```

#### Query Parameters
- `filter` (optional): `all`, `active`, `completed` (default: `all`)
- `sort` (optional): `date`, `priority`, `title` (default: `date`)

#### Response
```json
{
  "tasks": [
    {
      "id": "string",
      "title": "string",
      "description": "string",
      "completed": false,
      "priority": "low|medium|high",
      "createdAt": "ISO8601 timestamp",
      "updatedAt": "ISO8601 timestamp",
      "dueDate": "ISO8601 timestamp (optional)"
    }
  ]
}
```

#### Status Codes
- 200: Success
- 401: Unauthorized
- 500: Server Error

### Create Task
```
POST /tasks
```

#### Request Body
```json
{
  "title": "string (required)",
  "description": "string (optional)",
  "priority": "low|medium|high (default: medium)",
  "dueDate": "ISO8601 timestamp (optional)"
}
```

#### Response
```json
{
  "id": "string",
  "title": "string",
  "description": "string",
  "completed": false,
  "priority": "low|medium|high",
  "createdAt": "ISO8601 timestamp",
  "updatedAt": "ISO8601 timestamp",
  "dueDate": "ISO8601 timestamp (optional)"
}
```

#### Status Codes
- 201: Created
- 400: Invalid request
- 401: Unauthorized
- 500: Server Error

### Update Task
```
PUT /tasks/{task_id}
```

#### Request Body
```json
{
  "title": "string (optional)",
  "description": "string (optional)",
  "completed": "boolean (optional)",
  "priority": "low|medium|high (optional)",
  "dueDate": "ISO8601 timestamp (optional)"
}
```

#### Response
```json
{
  "id": "string",
  "title": "string",
  "description": "string",
  "completed": "boolean",
  "priority": "low|medium|high",
  "createdAt": "ISO8601 timestamp",
  "updatedAt": "ISO8601 timestamp",
  "dueDate": "ISO8601 timestamp (optional)"
}
```

#### Status Codes
- 200: Updated
- 400: Invalid request
- 401: Unauthorized
- 404: Task not found
- 500: Server Error

### Delete Task
```
DELETE /tasks/{task_id}
```

#### Response
```json
{
  "success": true
}
```

#### Status Codes
- 200: Deleted
- 401: Unauthorized
- 404: Task not found
- 500: Server Error