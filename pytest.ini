[pytest]
testpaths = backend/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = backend
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    # --mccabe-complexity=10
filterwarnings = 
    ignore::DeprecationWarning
    ignore::UserWarning
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    cli: Tests for CLI components